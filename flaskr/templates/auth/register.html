{% extends 'base.html' %}

{% block header %}
  <h1>
    {% block title %}
      Register
    {% endblock title %}
  </h1>
{% endblock header %}

{% block content %}
  <form method="post">
    <div class="field">

      <label for="username" class="label">
        Username
      </label>

      <input type="text" name="username" id="username" required class="input">
    </div>

    <div class="field">

      <label for="password" class="label">
        Password
      </label>

      <input type="text" name="password" id="password" required class="input">
    </div>

    <input class="button is-info" type="submit" value="Register">
  </form>
{% endblock content %}
